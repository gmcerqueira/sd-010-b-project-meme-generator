<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Meme Generator</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header>
      <h1>Meme Generator</h1>
    </header>
    <main>
      <section class="input-section">
        <p>Texto:</p>
        <input id="text-input" type="text" maxlength="60">
        <input id="meme-insert" type="file" accept="image/*">
      </section>

      <section id="meme-image-container">
        <h2 id="meme-text"></h2>
        <img id="meme-image" src="">
      </section>

      <section class="output-section">
        <button id="fire">Fire</button>
        <button id="water">Water</button>
        <button id="earth">Earth</button>
      </section>
    </main>
  <script src="/script.js"></script>
  </body>
</html>
