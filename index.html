<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Meme Generator</title>
  </head>
  <body>
    <h1>Meme Generator</h1>
    <div class="inputs">
      <input id="text-input" type="text" maxlength="60" />
      <input
      id="meme-insert"
      type="file"
      accept="image/*"
      onchange="loadFile(event)"
    />

    </div>

    <section id="meme-image-container">
      <img id="meme-image" />
      <p id="meme-text"></p>
    </section>

    <div class="btns">
      <button id="fire">Fire</button>
      <button id="water">Water</button>
      <button id="earth">Earth</button>
    </div>

    <div class="famous-memes">
      <div>
        <img id="meme-1" src="/imgs/meme1.png" alt="" />
      </div>
      <div>
        <img id="meme-2" class="meme2" src="/imgs/meme2.png" alt="" />
      </div>
      <div>
        <img id="meme-3" src="/imgs/meme3.png" alt="" />
      </div>
      <div>
        <img id="meme-4" src="/imgs/meme4.png" alt="" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
