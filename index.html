<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap" rel="stylesheet">
    <title>Meme-Generator</title>
</head>
<body>
    <header>
        <h1>Meme-Generator</h1>
    </header>
    <main>
        <input id="text-input" type="text" placeholder="Digite uma frase para seu meme...." maxlength="60">
        <div id="meme-image-container">
            <div id="meme-image">
                <img id="img" src="">
            </div>            
            <div class="meme-text">
                <div><span id="meme-text"></span></div>
            </div>            
        </div>
        <div id="meme-insert">
       	 	<button id="fake-button">Escolher arquivo</button>
         	<input type="file" id="files" onchange="document.getElementById('img').src = window.URL.createObjectURL(this.files[0])"> 
        </div>
        
        
        
    </main>
    <script src="script.js"></script>
</body>
</html>
