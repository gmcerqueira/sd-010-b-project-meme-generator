<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Meme Generator</h1>
    </header>

    <div id="text">
        <p>Texto: </p>
        <input type="text" data-ls-module="charCounter" maxlength="60" id="text-input">
    </div>   

    <div id="file"> 
        <p>File: </p>
        <input type="file" accept="image/*" id="meme-insert" onchange="loadFile(event)">
    </div>

    <div id="meme-image-container">
        <img id="meme-image" src="" alt="">
        <div id="meme-text"></div>
    </div>


    <script src="script.js"></script>
</body>
</html>
