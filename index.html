<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Meme Generator</h1>
    </header>

    <div id="text">
        <p>Texto: </p>
        <input type="text" data-ls-module="charCounter" maxlength="60" id="text-input">
    </div>   

    <div id="file"> 
        <p>File: </p>
        <input type="file" accept="image/*" id="meme-insert" onchange="loadFile(event)">
    </div>

    <div id="meme-image-container">
        <img id="meme-image" src="" alt="">
        <div id="meme-text"></div>
    </div>
    <div class="buttom">
        <button id="fire">Fire <i class="fa fa-fire"></i></button>
        <button id="water">Water <i class="fa fa-tint"></i></button>
        <button id="earth">Earth <i class="fa fa-globe"></i></button>
    </div>
    <div class="memes">
        <div id="meme-1"><img src="imgs/meme1.png" width="60px"></div>
        <div id="meme-2"><img src="imgs/meme2.png" width="70px"></div>
        <div id="meme-3"><img src="imgs/meme3.png" width="100px"></div>
        <div id="meme-4"><img src="imgs/meme4.png" width="100px"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
