<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <input type="text" placeholder="digite sua frase aqui" id="text-input" maxlength="60">
  <label for="meme-insert"></label>
  <input type="file" id="meme-insert" name="img" accept="image/*">
  <div id="meme-image-container">
    <img src="" id="meme-image">
    <p id="meme-text"></p>
  </div>
  <button id="fire">Fire</button>
  <button id="water">Water</button>
  <button id="earth">Earth</button>
  <div id="samples">
    <img src="imgs/meme1.png" id="meme-1">
    <img src="imgs/meme2.png" id="meme-2">
    <img src="imgs/meme3.png" id="meme-3">
    <img src="imgs/meme4.png" id="meme-4">
  <script src="script.js"></script>
</body>
</html>
