<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Meme Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div>
      <label for="meme-insert">Escolha uma imagem</label>
      <input type="file" id="meme-insert" accept="image/*">
    </div>
    <div>
      <label for="text-input">Escolha um texto</label>
      <input id="text-input" maxlength="60">
    </div>
      <div id="meme-image-container">
        <img id="meme-image">
        <span id="meme-text"></span>
      </div>
</main>
  <script src="script.js"></script>
</body>
</html>
