<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Meme Generator</title>
  </head>
  <body>
    <h1>Meme Generator</h1>
    <div>
      <label for="text-input">Texto</label>
      <input id="text-input" type="text" maxlength="60" />
      <label for="meme-insert">Foto</label>
      <input id="meme-insert" type="file" accept=" image/jpeg, image/png" />
    </div>
    <section id="meme-image-container">
      <img id="meme-image" />
      <p id="meme-text"></p>
    </section>
    <div class="button-container">
      <button class="3px dashed" id="fire">fire</button>
      <button class="5px double" id="water">water</button>
      <button class="6px groove" id="earth">earth</button>
    </div>
    <div class="ready-memes">
      <img id="meme-1" src="./imgs/meme1.png" alt="first meme image" />
      <img id="meme-2" src="./imgs/meme2.png" alt="second meme image" />
      <img id="meme-3" src="./imgs/meme3.png" alt="third meme image" />
      <img id="meme-4" src="./imgs/meme4.png" alt="fourth meme image" />
    </div>
    <script src="./script.js"></script>
  </body>
</html>
