<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Meme-Generator</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <section>
        <input type="text" name="text" id="text-input" maxlength="60">
        <input type="file" id="meme-insert">
        <div id="meme-image-container" class="default">
            <span id="meme-text"></span>
            <img id="meme-image" alt="MemeImagem">
        </div>
        <div id="imgs">
            <img  id="meme-1" src="/imgs/meme1.png" alt="meme-1">
            <img  id="meme-2" src="/imgs/meme2.png" alt="meme-2">
            <img  id="meme-3" src="/imgs/meme3.png" alt="meme-3">
            <img  id="meme-4" src="/imgs/meme4.png" alt="meme-4">
        </div>
        <div>
            <button id="fire">Fire</button>
            <button id="water">Water</button>
            <button id="earth">Earth</button>
        </div>

    </section>
</body>
<script src="/script.js"></script>

</html>
