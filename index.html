<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="description" content="Project Meme Generator"/>
  <meta charset="utf-8">
  <title>Project Meme Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Robson Cardozo">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Meme Generator</h1>
  <main>
    <input id="text-input" type="text" maxlength="60">
    <input id="meme-insert" type="file">
    
    <container id="meme-image-container">
      <img id="meme-image" />
      <p id="meme-text"></p>
    </container>
    
    <div id="border-buttons">
      <button id="fire" class="change-button">Fire</button>
      <button id="water" class="change-button">Water</button>
      <button id="earth" class="change-button">Earth</button>
    </div>
  </main>
</body>
<script src="script.js"></script>
</html>
