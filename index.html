<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gerador de memes</title>
</head>
<body>
    <h1>Gerador de Memes</h1>
    <input id="text-input" type="text" maxlength="60">
    <input id="meme-insert" type="file">

    <div id="meme-image-container">
        <img id="meme-image" src="imgDefault.png" alt="imagem perteencente ao meme">
        <p id="meme-text"></p>
    </div>

    <button id="fire">Fire</button>
    <button id="water">Water</button>
    <button id="earth">Earth</button>

    <div>
        <img id="meme-1" class="memes" src="imgs/meme1.png" alt="primeiro meme">
        <img id="meme-2" class="memes" src="imgs/meme2.png" alt="segundo meme">    
        <img id="meme-3" class="memes" src="imgs/meme3.png" alt="terceiro meme">
        <img id="meme-4" class="memes" src="imgs/meme4.png" alt="quarto meme">
    </div>

    <script rel="text/javascript" src="script.js"></script>
</body>
</html>
