<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Generator | Gustavo Cerqueira</title>
    <link rel="stylesheet" href="style.css" />
