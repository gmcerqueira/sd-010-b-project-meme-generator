<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Meme Generator</title>
</head>

<body>
  <section>
    <input id="text-input" type="text" maxlength="60">
  </section>
  <section>
    <input id="meme-insert" type="file">
  </section>

  <div id="meme-image-container">
    <h1 id="meme-text"></h1>
    <img id="meme-image">
  </div>

  <div id="div-button">
    <button id="fire"></button>
    <button id="water"></button>
    <button id="earth"></button>
  </div>




  <script src="script.js"></script>
</body>

</html>
