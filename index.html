<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Meme Generator</title>
</head>
<body>
  <h1 id="title">Meme Generator</h1>
  <div id="inputs">
    <label>Texto: </label>
    <input type="text" id="text-input" maxlength="60">
    <br>
    <input type="file" id="meme-insert">
  </div>
  <div id="meme-image-container">
    <img id="meme-image">
    <p id="meme-text"></p>
  </div>
  <div id="buttons">
    <button id="fire">Fire!</button>
    <button id="water">Water!</button>
    <button id="earth">Earth!</button>
  </div>
  <div id="memes">
    <img id="meme-1" src="imgs/meme1.png">
    <img id="meme-2" src="imgs/meme2.png">
    <img id="meme-3" src="imgs/meme3.png">
    <img id="meme-4" src="imgs/meme4.png">
  </div>
  <script src="script.js"></script>
</body>
</html>
