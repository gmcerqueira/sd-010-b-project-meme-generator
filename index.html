<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Meme Generator</title>
</head>

<body>
  <header>
    <h1>Meme Generator</h1>
  </header>
  <div id="div-input">
    <label for="text">Texto:</label>
    <input id="text-input" name="text" type="text" maxlength="60">
  </div>
  <div id="div-insert">
    <label for="getPicture">Foto:</label>
    <input id="meme-insert" name="getPicture" type="file" value="Chose File">
  </div>
  <div id="div-container">
    <div id="meme-image-container">
      <h1 id="meme-text"></h1>
      <img id="meme-image">
    </div>
  </div>
  <div id="div-button">
    <button id="fire">Fire</button>
    <button id="water">Water</button>
    <button id="earth">Earth</button>
  </div>
  <div id="div-images">
    <img id="meme-1" src="imgs/garotinha.jpg" alt="Meme da garotinha">
    <img id="meme-2" src="imgs/joelma.jpg" alt="Meme da Joelma">
    <img id="meme-3" src="imgs/nazare.jpg" alt="Meme da nazare">
    <img id="meme-4" src="imgs/playboy.jpg" alt="Meme do riquinho">
  </div>




  <script src="script.js"></script>
</body>

</html>
