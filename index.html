<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="main-content">

    <h1>Meme Generator</h1>

    <section class="content">

      <label for="text-input"> Texto:</label>
      <input id="text-input" type="text" name="text-input">

      <br>
      <label id="meme-image" for="meme-insert"> Imagem:</label>

      <input id="meme-insert" type="file" name="meme-insert" accept="image/*" onchange="loadFile(event)">

      <img id="output" />


      <div id="meme-image-container">
       
        <p id="meme-text"></p>

      </div>

    </section>




  </main>
  <script src="script.js"></script>
</body>

</html>
